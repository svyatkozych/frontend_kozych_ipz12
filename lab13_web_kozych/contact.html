<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зв'язатися зі мною - Sviatoslav Kozych</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css"> </head>
<body>
    <header>
        <h1>Зв'язатися зі мною</h1>
        <nav>
            <ul>
                <li><a href="index.html">На Головну</a></li> </ul>
        </nav>
    </header>

    <main>

        <section class="contact-form-section">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name" class="visually-hidden">Ваше ім'я</label>
                    <input type="text" id="name" name="user_name" placeholder="Ваше ім'я" class="input-field pink-border">
                </div>

                <div class="form-group">
                    <label for="email" class="visually-hidden">Ваш Email</label>
                    <input type="email" id="email" name="user_email" placeholder="Ваш Email" class="input-field purple-border">
                </div>

                <div class="form-group">
                    <label for="message" class="visually-hidden">Ваше повідомлення</label>
                    <textarea id="message" name="user_message" placeholder="Ваше повідомлення" class="input-field blue-border textarea-field"></textarea>
                </div>

                <button type="submit" class="submit-button">Надіслати</button>
            </form>
        </section>
    </main>
</body>
</html>
